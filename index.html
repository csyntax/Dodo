<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Dodo</title>

  	<script src="js/jquery.min.js"></script>
		<script src="js/dodo.js"></script>

		<script>
		    $(document).ready(function () {
		      $.Dodo.init(pageload);
			    $("a[href=" + window.location.hash + "]").addClass("selected");
			    $("a[rel=ajax]").click(function(){
				    var hash = this.href;

						hash = hash.replace(/^.*#/, "");

						$.Dodo.load(hash);
		 		    $("a[rel=ajax]").removeClass("selected");
		 		    $(this).addClass("selected");

						return false;
			    });
		    });

		    function pageload(hash) {
			    if (hash) {
						$.ajax({
							url: "loader.php",
							type: "GET",
							data: "page=" + encodeURIComponent(document.location.hash),
							cache: false,
							success: function (res) {
								$("#content").html(res)
							}
						});
					} else {
						return 0;
					}
		    }
		</script>
	</head>
	<body>
    <nav>
			<ul>
				<li><a href="#page1" rel="ajax">Page 1</a></li>
				<li><a href="#page2" rel="ajax">Page 2</a></li>
				<li><a href="#page3" rel="ajax">Page 3</a></li>
				<li><a href="#page4" rel="ajax">Page 4</a></li>
			</ul>
    </nav>
    <div id="content"></div>
	</body>
</html>
